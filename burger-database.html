<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB‚ö°DB - Burger Database</title>
    <style>
        @font-face {
            font-family: 'ChicagoFLF';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/Chicago-Font/1.0.0/ChicagoFLF.ttf') format('truetype');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'ChicagoFLF', 'Chicago', monospace;
            background: #BDBDBD;
            min-height: 100vh;
            padding: 20px;
            color: #000;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu-bar {
            background: #FFF;
            border-bottom: 2px solid #000;
            padding: 5px 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .menu-left {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: bold;
        }

        .menu-right {
            font-size: 10px;
            color: #666;
        }

        .desktop {
            display: none;
        }

        .desktop.active {
            display: block;
        }

        .desktop-title {
            text-align: center;
            font-size: 16px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            color: #333;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .folder-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .folder-icon:hover {
            transform: translateY(-2px);
        }

        .folder-icon:active {
            transform: scale(0.98);
        }

        .folder-image {
            width: 64px;
            height: 64px;
            background: linear-gradient(145deg, #F0E68C, #DAA520);
            border: 1px solid #B8860B;
            border-radius: 5px 5px 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .folder-image::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 10px;
            width: 20px;
            height: 6px;
            background: linear-gradient(145deg, #F0E68C, #DAA520);
            border: 1px solid #B8860B;
            border-bottom: none;
            border-radius: 2px 2px 0 0;
        }

        .folder-emoji {
            font-size: 28px;
        }

        .folder-label {
            text-align: center;
            font-size: 11px;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        }

        .list-view {
            display: none;
            background: #FFF;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }

        .list-view.active {
            display: block;
        }

        .window-title-bar {
            background: #000;
            color: #FFF;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-btn {
            width: 14px;
            height: 14px;
            background: #FFF;
            border: 1px solid #000;
            cursor: pointer;
        }

        .window-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .back-button {
            background: linear-gradient(to bottom, #FFFFFF, #D0D0D0);
            border: 2px outset #CCC;
            padding: 6px 15px;
            font-family: 'ChicagoFLF', monospace;
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .back-button:active {
            border-style: inset;
            transform: translateY(1px);
        }

        .index-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .index-card {
            background: #FFFEF0;
            border: 1px solid #DDD0A0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 12px;
            display: flex;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.1s;
        }

        .index-card:hover {
            background: #FFF8D0;
            transform: translateY(-2px);
        }

        .card-image {
            width: 80px;
            height: 80px;
            background: #E0E0E0;
            border: 1px solid #A0A0A0;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .card-detail {
            font-size: 11px;
            margin-bottom: 3px;
        }

        .card-price {
            display: inline-block;
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-top: 5px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: block;
        }

        .burger-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 90%;
            background: #C0C0C0;
            border: 2px outset #FFFFFF;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 300;
            display: none;
        }

        .burger-detail.active {
            display: block;
        }

        .detail-title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-button {
            width: 16px;
            height: 16px;
            background: #C0C0C0;
            border: 1px outset #FFFFFF;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .detail-content {
            padding: 15px;
            background: #FFFEF0;
            max-height: 70vh;
            overflow-y: auto;
        }

        .detail-image {
            width: 100%;
            height: 200px;
            background: #E0E0E0;
            border: 1px inset #808080;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-section {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .detail-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .menu-bar {
                flex-direction: column;
                gap: 10px;
                padding: 8px;
            }

            .menu-left {
                width: 100%;
                justify-content: center;
            }

            .menu-right {
                width: 100%;
                text-align: center;
            }

            .folder-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .folder-image {
                width: 56px;
                height: 56px;
            }

            .folder-emoji {
                font-size: 24px;
            }

            .folder-label {
                font-size: 10px;
            }

            .desktop-title {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .window-body {
                padding: 15px;
            }

            .index-card {
                flex-direction: column;
            }

            .card-image {
                width: 100%;
                height: 150px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .burger-detail {
                width: 95%;
            }

            .detail-content {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .folder-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .folder-image {
                width: 60px;
                height: 60px;
            }

            .folder-emoji {
                font-size: 26px;
            }

            .folder-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <div class="menu-left">
                <span class="logo-text">CB‚ö°DB</span>
                <span>|</span>
                <span>Burger Database</span>
            </div>
            <div class="menu-right">
                <span id="currentTime"></span>
            </div>
        </div>

        <div class="desktop active" id="desktopView">
            <div class="desktop-title">Browse the database</div>
            
            <div class="folder-grid">
                <div class="folder-icon" onclick="browseAll()">
                    <div class="folder-image">
                        <div class="folder-emoji">üçî</div>
                    </div>
                    <div class="folder-label">All</div>
                </div>

                <div class="folder-icon" onclick="browseByRating()">
                    <div class="folder-image">
                        <div class="folder-emoji">‚≠ê</div>
                    </div>
                    <div class="folder-label">Rating</div>
                </div>

                <div class="folder-icon" onclick="browseByPrice()">
                    <div class="folder-image">
                        <div class="folder-emoji">üí∞</div>
                    </div>
                    <div class="folder-label">Price</div>
                </div>

                <div class="folder-icon" onclick="browseByLocation()">
                    <div class="folder-image">
                        <div class="folder-emoji">üìç</div>
                    </div>
                    <div class="folder-label">Location</div>
                </div>

                <div class="folder-icon" onclick="browseByStyle()">
                    <div class="folder-image">
                        <div class="folder-emoji">üçΩÔ∏è</div>
                    </div>
                    <div class="folder-label">Style</div>
                </div>

                <div class="folder-icon" onclick="randomBurger()">
                    <div class="folder-image">
                        <div class="folder-emoji">üé≤</div>
                    </div>
                    <div class="folder-label">Random</div>
                </div>
            </div>
        </div>

        <div class="list-view" id="listView">
            <div class="window-title-bar">
                <span id="windowTitle">Burgers</span>
                <div class="window-controls">
                    <div class="window-btn"></div>
                </div>
            </div>
            <div class="window-body">
                <button class="back-button" onclick="backToDesktop()">‚Üê Back to Desktop</button>
                <div class="index-cards" id="burgerCards"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

    <div class="burger-detail" id="burgerDetail">
        <div class="detail-title-bar">
            <span id="detailTitle">Burger Info</span>
            <div class="close-button" onclick="closeModal()">√ó</div>
        </div>
        <div class="detail-content" id="detailContent"></div>
    </div>

    <script src="burger-data.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        function showDesktop() {
            document.getElementById('desktopView').classList.add('active');
            document.getElementById('listView').classList.remove('active');
        }

        function showList(title) {
            document.getElementById('desktopView').classList.remove('active');
            document.getElementById('listView').classList.add('active');
            document.getElementById('windowTitle').textContent = title;
        }

        function backToDesktop() {
            showDesktop();
        }

        function browseAll() {
            displayBurgers(burgerDatabase, 'All Burgers');
        }

        function browseByRating() {
            const sorted = [...burgerDatabase].sort((a, b) => b.rating - a.rating);
            displayBurgers(sorted, 'By Rating');
        }

        function browseByPrice() {
            const priceOrder = { '$': 1, '$$': 2, '$$$': 3 };
            const sorted = [...burgerDatabase].sort((a, b) => priceOrder[a.price] - priceOrder[b.price]);
            displayBurgers(sorted, 'By Price');
        }

        function browseByLocation() {
            const sorted = [...burgerDatabase].sort((a, b) => a.location.localeCompare(b.location));
            displayBurgers(sorted, 'By Location');
        }

        function browseByStyle() {
            const sorted = [...burgerDatabase].sort((a, b) => a.style.localeCompare(b.style));
            displayBurgers(sorted, 'By Style');
        }

        function randomBurger() {
            const random = burgerDatabase[Math.floor(Math.random() * burgerDatabase.length)];
            showBurgerDetail(random);
        }

        function displayBurgers(burgers, title) {
            const container = document.getElementById('burgerCards');
            container.innerHTML = '';

            burgers.forEach(burger => {
                const card = document.createElement('div');
                card.className = 'index-card';
                card.onclick = () => showBurgerDetail(burger);

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${burger.imageUrl}" alt="${burger.name}">
                    </div>
                    <div class="card-content">
                        <div class="card-title">${burger.name}</div>
                        <div class="card-detail">üìç ${burger.location}</div>
                        <div class="card-detail">‚≠ê ${burger.rating}/10</div>
                        <div class="card-detail">üçΩÔ∏è ${burger.style}</div>
                        <div class="card-price">${burger.price}</div>
                    </div>
                `;

                container.appendChild(card);
            });

            showList(title);
        }

        function showBurgerDetail(burger) {
            // Set URL hash for direct linking
            window.location.hash = `burger-${burger.id}`;
            
            const modal = document.getElementById('burgerDetail');
            const title = document.getElementById('detailTitle');
            const content = document.getElementById('detailContent');

            title.textContent = burger.name;

            content.innerHTML = `
                <div class="detail-image">
                    <img src="${burger.imageUrl}" alt="${burger.name}">
                </div>
                <div class="detail-section">
                    <div class="detail-label">Restaurant:</div>
                    <div>${burger.name}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Location:</div>
                    <div>${burger.location}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Rating:</div>
                    <div>${burger.rating}/10</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Price:</div>
                    <div>${burger.price}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Style:</div>
                    <div>${burger.style}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Notes:</div>
                    <div>${burger.notes}</div>
                </div>
            `;

            modal.classList.add('active');
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            // Clear hash when closing modal
            history.pushState("", document.title, window.location.pathname + window.location.search);
            
            document.getElementById('burgerDetail').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Check for hash on page load to open specific burger
        window.addEventListener('load', function() {
            const hash = window.location.hash;
            if (hash.startsWith('#burger-')) {
                const burgerId = parseInt(hash.replace('#burger-', ''));
                const burger = burgerDatabase.find(b => b.id === burgerId);
                if (burger) {
                    showBurgerDetail(burger);
                }
            }
        });
    </script>
</body>
</html>
