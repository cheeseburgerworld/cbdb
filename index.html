<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB‚ö°DB - Cheeseburger Database</title>
    <style>
        @font-face {
            font-family: 'ChicagoFLF';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/Chicago-Font/1.0.0/ChicagoFLF.ttf') format('truetype');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'ChicagoFLF', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            padding: 30px;
            border-bottom: 2px solid #999;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .content {
            background: white;
            padding: 40px 30px;
        }

        .tagline {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'ChicagoFLF', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(to bottom, #357abd, #2868a8);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(to bottom, #50c878, #45b869);
            color: white;
            box-shadow: 0 4px 12px rgba(80, 200, 120, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(to bottom, #45b869, #3da85a);
            box-shadow: 0 6px 16px rgba(80, 200, 120, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 400px;
            width: 100%;
            background: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            padding: 20px;
            border-bottom: 2px solid #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 16px;
            color: #333;
        }

        .close-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f0f0f0;
            border-color: #333;
        }

        .modal-body {
            background: white;
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .helper-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(to bottom, #357abd, #2868a8);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            background: #ffebee;
            border: 1px solid #e57373;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #c62828;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 30px 20px;
            }

            .btn {
                font-size: 14px;
                padding: 12px;
            }

            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CB‚ö°DB</h1>
        </div>

        <div class="content">
            <div class="tagline">
                <strong>The world's first and only cheeseburger database.</strong>
            </div>

            <div class="button-group">
                <a href="burger-database.html" class="btn btn-primary">
                    üçî Browse Database
                </a>
                <button onclick="openAdminLogin()" class="btn btn-secondary">
                    üîê Reviewer Login
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîê Reviewer Login</h2>
                <div class="close-btn" onclick="closeAdminLogin()">√ó</div>
            </div>
            
            <div class="modal-body">
                <div class="error-msg" id="errorMsg">
                    ‚ö†Ô∏è Access denied. Invalid password.
                </div>

                <div class="form-group">
                    <label for="adminPassword">Access Code</label>
                    <input type="password" id="adminPassword" placeholder="Enter password" autocomplete="off">
                    <div class="helper-text">Contact admin for access code</div>
                </div>
                
                <button class="submit-btn" onclick="verifyPassword()">
                    Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Admin password (change this to whatever you want)
        const ADMIN_PASSWORD = "burgermaster2025";

        function openAdminLogin() {
            document.getElementById('adminModal').classList.add('active');
            setTimeout(() => {
                document.getElementById('adminPassword').focus();
            }, 100);
        }

        function closeAdminLogin() {
            document.getElementById('adminModal').classList.remove('active');
            document.getElementById('adminPassword').value = '';
            document.getElementById('errorMsg').classList.remove('show');
        }

        function verifyPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            if (password === ADMIN_PASSWORD) {
                window.location.href = 'review_form.html';
            } else {
                errorMsg.classList.add('show');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // Enter key to submit
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // Close modal on outside click
        document.getElementById('adminModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAdminLogin();
            }
        });
    </script>
</body>
</html>
