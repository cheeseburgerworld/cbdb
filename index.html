<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An open-source cheeseburger database. Real reviews posted to Bluesky by real people. No ads. No sponsored content.">
    <title>CB⚡DB — Cheeseburger Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }

    :root {
        --bg:     #0d0900;
        --bg2:    #110e08;
        --amber:  #FF8C00;
        --adim:   #7A4200;
        --afaint: #1e1408;
        --green:  #39FF14;
        --rust:   #7A2600;
        --w:      #ffffff;
        --wd:     rgba(255,255,255,0.7);
        --fhead:  'Bebas Neue', 'Arial Black', Impact, sans-serif;
        --fbody:  'IBM Plex Mono', 'Courier New', monospace;
    }

    body {
        background: var(--bg);
        color: var(--w);
        font-family: var(--fbody);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* NAV */
    nav {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        height: 52px;
        background: rgba(13,9,0,0.96);
        -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--afaint);
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 20px; gap: 12px;
    }
    .logo { font-family: var(--fhead); font-size: 22px; letter-spacing: 3px; color: var(--amber); text-decoration: none; line-height: 1; }
    .logo .bolt { color: var(--green); }
    .nav-links { display: flex; align-items: center; gap: 2px; list-style: none; }
    .nav-links a { font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; color: var(--adim); text-decoration: none; padding: 6px 10px; white-space: nowrap; transition: color 0.15s; }
    .nav-links a:hover { color: var(--w); }
    .nav-links .pill { border: 1px solid var(--green); color: var(--green) !important; }
    .nav-links .pill:hover { background: rgba(57,255,20,0.08); }
    @media (max-width: 560px) { .nav-links .hide { display: none; } }

    /* HERO — full viewport, centered */
    .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 80px 24px 60px;
        max-width: 700px;
        margin: 0 auto;
        width: 100%;
    }

    .hero-tag {
        display: flex; align-items: center; gap: 10px;
        font-size: 9px; letter-spacing: 4px; color: var(--green);
        text-transform: uppercase; margin-bottom: 20px;
    }
    .dot {
        width: 7px; height: 7px; border-radius: 50%;
        background: var(--green); flex-shrink: 0;
        animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
        0%,100% { box-shadow: 0 0 0 0 rgba(57,255,20,0.5); }
        50%      { box-shadow: 0 0 0 7px rgba(57,255,20,0); }
    }

    h1 {
        font-family: var(--fhead);
        font-size: clamp(64px, 17vw, 150px);
        line-height: 0.86;
        letter-spacing: 2px;
        color: var(--amber);
        text-shadow: 4px 4px 0 var(--rust), 8px 8px 0 rgba(122,38,0,0.18);
        margin-bottom: 32px;
    }
    h1 .bolt { color: var(--green); text-shadow: 0 0 24px rgba(57,255,20,0.6); }

    .tagline {
        font-size: 13px;
        line-height: 1.9;
        color: var(--wd);
        border-left: 2px solid var(--afaint);
        padding-left: 16px;
        margin-bottom: 48px;
        max-width: 420px;
    }
    .tagline em { color: var(--amber); font-style: normal; }

    /* TWO BUTTONS */
    .buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        max-width: 480px;
    }
    @media (max-width: 440px) {
        .buttons { grid-template-columns: 1fr; }
    }

    .btn {
        display: block;
        font-family: var(--fbody);
        font-size: 12px; font-weight: 700;
        letter-spacing: 2.5px; text-transform: uppercase;
        text-decoration: none;
        padding: 18px 20px;
        text-align: center;
        transition: filter 0.15s, transform 0.15s;
    }
    .btn:hover { filter: brightness(1.12); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .btn-database {
        background: var(--amber);
        color: var(--bg);
    }
    .btn-join {
        background: transparent;
        color: var(--green);
        border: 2px solid var(--green);
    }
    .btn-join:hover { background: rgba(57,255,20,0.07); }

    /* MANIFESTO */
    .manifesto {
        padding: 72px 24px;
        max-width: 700px;
        margin: 0 auto;
        border-top: 1px solid var(--afaint);
    }

    .manifesto-eyebrow {
        font-size: 9px; letter-spacing: 4px; color: var(--green);
        text-transform: uppercase; margin-bottom: 24px;
    }

    .manifesto-text {
        font-size: 14px; line-height: 2; color: var(--wd);
        max-width: 520px; margin-bottom: 48px;
    }
    .manifesto-text em     { color: var(--amber); font-style: normal; }
    .manifesto-text strong { color: var(--green); font-weight: normal; }

    .charity {
        display: inline-flex; flex-direction: column;
        border: 1px solid rgba(57,255,20,0.2);
        padding: 22px 28px;
        background: rgba(57,255,20,0.025);
    }
    .charity-label { font-size: 8px; letter-spacing: 4px; color: var(--green); text-transform: uppercase; margin-bottom: 6px; }
    .charity-num { font-family: var(--fhead); font-size: 52px; color: var(--green); letter-spacing: 3px; line-height: 1; text-shadow: 0 0 24px rgba(57,255,20,0.3); }
    .charity-sub { font-size: 9px; letter-spacing: 2px; color: rgba(255,255,255,0.3); margin-top: 6px; }

    /* FOOTER */
    footer {
        border-top: 1px solid var(--afaint); background: var(--bg2);
        padding: 24px 20px; display: flex; flex-wrap: wrap;
        justify-content: space-between; align-items: center;
        gap: 14px; font-size: 9px; letter-spacing: 1.5px; color: var(--adim);
    }
    .footer-logo { font-family: var(--fhead); font-size: 18px; letter-spacing: 3px; color: var(--amber); }
    .footer-links { display: flex; gap: 16px; flex-wrap: wrap; }
    footer a { color: var(--adim); text-decoration: none; transition: color 0.15s; }
    footer a:hover { color: var(--w); }
    @media (max-width: 500px) { footer { flex-direction: column; align-items: flex-start; } }
    </style>
</head>
<body>

<nav>
    <a href="/" class="logo">CB<span class="bolt">⚡</span>DB</a>
    <ul class="nav-links">
        <li><a href="/database.html">Database</a></li>
        <li class="hide"><a href="/format.html">Format</a></li>
        <li><a href="/reviewer.html" class="pill">Join</a></li>
    </ul>
</nav>

<div class="hero">
    <div class="hero-tag">
        <div class="dot"></div>
        Open Source · Bluesky-native · No algorithms
    </div>

    <h1>CHEESEBURGER<br><span class="bolt">⚡</span>DATABASE</h1>

    <p class="tagline">
        The world's first & finest open source cheeseburger database.<br>
    </p>

    <div class="buttons">
        <a href="/database.html" class="btn btn-database">Browse Database</a>
        <a href="/reviewer.html" class="btn btn-join">Become a Reviewer</a>
    </div>
</div>


<footer>
    <div class="footer-logo">CB⚡DB</div>
    <div class="footer-links">
        <a href="/database.html">Database</a>
        <a href="/format.html">Format Guide</a>
        <a href="https://github.com/cheeseburgerworld/cbdb" target="_blank">GitHub</a>
        <a href="mailto:hello@cheeseburger.world">Contact</a>
    </div>
    <div>© 2026 Cheeseburger World LLC</div>
</footer>

</body>
</html>
